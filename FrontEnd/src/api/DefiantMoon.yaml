openapi: 3.0.3
info:
  title: Title
  description: Title
  version: 1.0.0
servers:
  - url: http://localhost:8000
paths:
  /auth/login:
    post:
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
                - userId
                - password
      responses:
        200:
          description: "success"
  /users:
    get:
      operationId: getAvailableUsers
      responses:
        200:
          description: "success"
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      $ref: '#/components/schemas/AvailableUser'

components:
  schemas:
    AvailableUser:
      properties:
        _id:
          type: string
        username:
          type: string
      required:
        - _id
        - username
